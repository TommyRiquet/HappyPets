name: BackendTests

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'backend/package.json'

    - run: sed -i "s/{username}/${{ secrets.TEST_DB_USERNAME }}/g" ./backend/config/config.json
    - run: sed -i "s/{password}/${{ secrets.TEST_DB_PASSWORD }}/g" ./backend/config/config.json
    - run: sed -i "s/{database}/${{ secrets.TEST_DB_DATABASE }}/g" ./backend/config/config.json
    - run: sed -i "s/{host}/${{ secrets.TEST_DB_HOST }}/g" ./backend/config/config.json

    - run: npm i
      working-directory: 'backend/'

    - run: npm test
      working-directory: 'backend/'

